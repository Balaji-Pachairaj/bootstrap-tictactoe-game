<!DOCTYPE html>
<html lang="en">
<head>
    <!--Creating simple Tic tac toe / OX Game-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title of web page.-->
    <title>tic tac toe Game</title>
    <!--font types links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Inspiration&display=swap" rel="stylesheet">
    <!--In this project , I used Bootstrap FrameWork,-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--This is External CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header position-relative">
        <!--Here header section / contains simply starter elements -->
            <img class="headerimg" src="https://cdn.searchenginejournal.com/wp-content/uploads/2019/08/why-you-need-to-improve-your-critical-thinking-skills-how-to-do-it-1520x800.png" alt="" >
            <div class="position-absolute textBox text-center" >
                <div class="title">Tic  Tac Toe Game</div>
                <div class="solgan text-end"><p><span class="lifeisgame">Life is a Game, so </span>Play to Win.</p></div>
                
            </div>
    </div>
    
    
    <div class="row align-items-center justify-content-center  gameContainter" id="gameContainer">
        <!--Middle Section or part / contains changable elements according to game directions--->
        <div class="d-flex flex-row flex-wrap align-items-center justify-content-center rounded-circle gamePad">
            <!--Following 9 div's contains game box // using separtare class for border (box-direction) -->
            <div class="box box-right box-bottom top-left" id="box1" type="button">X</div>
            <div class="box box-bottom " id="box2" type="button">O</div>
            <div class="box box-left box-bottom top-right" id="box3" type="button">X</div>
            <div class="box box-right box-bottom " id="box4" type="button">O</div>
            <div class="box box-bottom" id="box5" type="button">X</div>
            <div class="box box-left box-bottom" id="box6" type="button">O</div>
            <div class="box box-right bottom-left" id="box7" type="button">X</div>
            <div class="box" id="box8" type="button">X</div>
            <div class="box box-left bottom-right" id="box9" type="button">O</div>
        </div>
    </div>

    <div class="footer bg-dark text-center d-flex flex-row justify-content-center align-items-center">
        <!--footer contains mininal informations like link and copyright .-->
        <h6 >copyright <!--project completed link is here-->
            <a href="https://github.com/Balaji-Pachairaj/bootstrap-tictactoe-game" class="text-decoration-none text-reset"  target="_blank">@balaji</a> 
        </h3>
    </div>

    <!---@end attracted with java script.-->
    <script src="script.js"></script>
</body>
</html>
